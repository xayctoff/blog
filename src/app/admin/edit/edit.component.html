<div *ngIf="form; else loading">
    <form [formGroup]="form"
          (ngSubmit)="submit()">
        <div class="form-control"
             [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid }">
            <label for="title">Заголовок</label>
            <input id="title" type="text" formControlName="title">
            <div *ngIf="form.get('title').touched && form.get('title').invalid"
                 class="validation">
                <small *ngIf="form.get('title').errors.required">
                    Заполните данное поле
                </small>
            </div>
        </div>

        <div class="form-control">
            <label>Текст</label>
            <quill-editor formControlName="text"></quill-editor>
        </div>

        <div class="form-control"
             [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid }">
            <label for="author">Заголовок</label>
            <input id="author" type="text" formControlName="author">
            <div *ngIf="form.get('author').touched && form.get('author').invalid"
                 class="validation">
                <small *ngIf="form.get('author').errors.required">
                    Заполните данное поле
                </small>
            </div>
        </div>

        <button class="btn btn-block btn-dark"
                type="submit"
                [disabled]="form.invalid">
            Сохранить
        </button>
    </form>
</div>

<ng-template #loading>
    <p class="text-center">Идёт загрузка...</p>
</ng-template>
